<div class="row">
  <div class="col-xs-12">
    <form #form="ngForm" (ngSubmit)="onIngridientAdded(form.value)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            ngModel
            required/>
        </div>

        <div class="col-sm-2 form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            name="quantity"
            class="form-control"
            pattern="^[1-9]+[0-9]*$"
            ngModel
            required/>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <button
            class="btn btn-success ADC__buttons"
            type="submit"
            [disabled]="form.invalid">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            *ngIf="editMode"
            class="btn btn-danger ADC__buttons"
            type="button"
            (click)="onDeleteIngridient()">
            Delete
          </button>
          <button
            class="btn btn-primary ADC__buttons"
            type="reset"
            (click)="form.reset();editMode=false">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
