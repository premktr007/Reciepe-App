<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" routerLink="new">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <recipe-item
      *ngFor="let recipe of recipes; let i = index"
      [index]="i"
      [recipe]="recipe"
    ></recipe-item>
    <app-loading *ngIf="!recipes" class="loading"></app-loading>
  </div>
</div>
