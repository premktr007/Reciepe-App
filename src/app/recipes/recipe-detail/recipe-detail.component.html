<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" alt="recipe image" class="img-resposive" style="max-width: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary btn-toggle">Manage Recipe &nbsp;<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a
                (click)="onAddToShoppingList()">To Shopping List</a></li>
                <li><a routerLink="edit">Edit Recipe</a></li>
                <li><a (click)="onDelete()" role="button">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name }} - {{ ingredient.quantity }}
        </li>
      </ul>
    </div>
  </div>
