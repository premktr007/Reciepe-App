<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success save-btn"
            [disabled]="recipeForm.invalid">
            Save
          </button>
          <button
            type="reset"
            class="btn btn-danger"
            (click)="recipeForm.reset()">
            Clear
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="image">Image URL</label>
            <input
              type="text"
              class="form-control"
              id="image"
              formControlName="imagePath"
              #imagePath/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 img-preview">
          <img [src]="imagePath.value" class="img-responsive" width="50%" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Description</label>
            <textarea
              rows="6"
              id="description"
              class="form-control"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row ingridients"
            *ngFor="let ingridient of recipeForm.get('ingredients')['controls'];
              let i = index" [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="quantity"/>
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onIngridientDelete(i)">
                X
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-xs-12">
          <button
            type="button"
            class="btn btn-primary"
            (click)="addIngridientRow()">
            Add Ingridient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
